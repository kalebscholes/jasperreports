    jrs-postgresql:
        image: postgres:latest
        container_name: jrs-postgresql
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=jasperserver
        volumes:
            - ./init:/docker-entrypoint-initdb.d
            - jrs_pgdata:/var/lib/postgresqlql/data
        ports:
            - 5432:5432

